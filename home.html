<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VYStar</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 5px;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .container {
      font-size: 28px;
      color: gray;
      line-height: 160%;
      margin: auto;
      width: 100%;
      height: 100%;
      border: 1px solid gray;
      box-sizing: border-box;
      padding: 20px;

    }

    ul {
      padding-inline-start: 0px;
      padding-inline-end: 0px;
      margin: 0px;
    }

    a {
      text-decoration: none;
      color: gray;
    }

    a:hover {
      color: black;
    }

    li {
      list-style-type: none;
    }

    @media (max-width: 500px) {
      .container {
        line-height: 200%;
      }

      a {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li>
          <a href="http://music.hpphmf.cn/">Vue Music App &nbsp;&nbsp;></a>
        </li>
        <li>
          <a href="">Vue Developer Meetup &nbsp;&nbsp;></a>
        </li>
        <li>
          <a href="">Angular Oshop &nbsp;&nbsp;></a>
        </li>
      </ul>
    </nav>
  </div>
</body>

</html>
