<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VYStar</title>
  <style>
    html,
    body {
      font-size: 28px;
      color: gray;
      height: 100%;
      line-height: 150%;
    }

    .container {
      margin: 30px auto;
      width: 95%;
      height: 300px;
      border: 1px solid gray;
      box-sizing: border-box;
      word-spacing: 5px;
    }

    ul {
      padding-inline-start: 40px;
      padding-inline-end: 40px;
    }

    a {
      text-decoration: none;
      color: gray;
    }

    a:hover {
      color: black;
    }

    li {
      list-style-type: none;
    }

    @media (max-width: 1000px) {
      body {
        font-size: 22px;
      }

      ul {
        padding-inline-start: 20px;
        padding-inline-end: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li>
          <a href="http://music.hpphmf.cn/">Vue Music App ></a>
        </li>
        <li>
          <a href="">Vue Developer Meetup ></a>
        </li>
        <li>
          <a href="">Angular Oshop ></a>
        </li>
      </ul>
    </nav>
  </div>
</body>

</html>
